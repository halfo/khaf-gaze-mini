<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <label for="guard">
        <span>Enable / disable guard:</span>
        <input type="checkbox" name="guard" />
      </label>

      <label for="grayscale">
        <span>Gray scale:</span>
        <input type="checkbox" name="grayscale" disabled />
      </label>

      <label for="blur">
        <span>Blur ratio:</span>
        <input
          type="range"
          name="blur"
          min="0"
          max="1"
          step=".1"
          value=".5"
          disabled
        />
      </label>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
